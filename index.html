<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1.4 CSS Recreate the Face</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="face">
        <div class="righteye">
            <div class="rightpupil"></div>
        </div>
        <div class="lefteye">
            <div class="leftpupil"></div>
        </div>
        <div class="mouth">
            <div class="tooth1"></div>
            <div class="tooth2"></div>
            <div class="tooth3"></div>
            <div class="tooth4"></div>
            <div class="tooth5"></div>
            <div class="tooth6"></div>
            <div class="tooth7"></div>
            <div class="tongue"></div>
            <div class="midlinegrove"></div>
        </div>
    </div>
